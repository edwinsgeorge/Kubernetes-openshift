apiVersion: v1
kind: Service
metadata:
  name: postgresql
  namespace: emergency-call-center
  labels:
    app: postgresql
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: postgresql
  clusterIP: None  # Headless service for StatefulSet
