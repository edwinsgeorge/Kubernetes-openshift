apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-routing
  namespace: emergency-call-center
  labels:
    app: ml-routing
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ml-routing
  template:
    metadata:
      labels:
        app: ml-routing
        tier: backend
    spec:
      containers:
      - name: ml-routing
        image: your-registry/ml-routing:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8002
          name: http
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8002
          initialDelaySeconds: 10
          periodSeconds: 5
