apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-dashboard
  namespace: emergency-call-center
  labels:
    app: admin-dashboard
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: admin-dashboard
  template:
    metadata:
      labels:
        app: admin-dashboard
        tier: frontend
    spec:
      containers:
      - name: admin-dashboard
        image: your-registry/admin-dashboard:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 20
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
