apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: emergency-call-center
type: Opaque
stringData:
  # IMPORTANT: These are EXAMPLE values. Replace with actual secrets!
  # In production, use sealed-secrets or external secrets manager

  SARVAM_API_KEY: "your-sarvam-api-key-here"
  GROQ_API_KEY: "your-groq-api-key-here"
  HUME_API_KEY: "your-hume-api-key-here"
  X_BEARER_TOKEN: "your-twitter-bearer-token-here"

  # Database credentials
  DATABASE_USER: "postgres"
  DATABASE_PASSWORD: "your-secure-password-here"
  DATABASE_URL: "postgresql://postgres:your-secure-password-here@postgresql:5432/call_center_db"

---
# Note: To create secrets from actual values, use:
# kubectl create secret generic app-secrets \
#   --from-literal=SARVAM_API_KEY=actual-key \
#   --from-literal=GROQ_API_KEY=actual-key \
#   --namespace=emergency-call-center
